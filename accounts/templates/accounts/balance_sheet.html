<!DOCTYPE html>
<html>
<head>
    <title>Balance Sheet</title>
</head>
<body>

<h2>Balance Sheet</h2>

<h3>Assets</h3>
<p>Stock Value: ₹ {{ total_stock_value }}</p>
<p>Total Sales: ₹ {{ total_sales }}</p>
<p><strong>Total Assets: ₹ {{ assets }}</strong></p>

<hr>

<h3>Liabilities</h3>
<p>Total Purchases: ₹ {{ total_purchases }}</p>
<p><strong>Total Liabilities: ₹ {{ liabilities }}</strong></p>

<hr>

<h3>Capital</h3>
<p><strong>Capital: ₹ {{ capital }}</strong></p>

</body>
</html>
